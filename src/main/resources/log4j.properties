###############
#  log4j 2.x  #
###############

rootLogger.level = WARN
property.filename = ${sys:user.home}${sys:file.separator}jimmutable_cloud${sys:file.separator}logs${sys:file.separator}cloud.log
appenders = R, console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{MM-dd HH:mm:ss}][%-5level][%C{1}.%M(%F:%L)] - %msg%n

appender.R.type = RollingFile
appender.R.name = File
appender.R.fileName = ${filename}
appender.R.filePattern = ${filename}-%d{yyyy-MM-dd}
appender.R.layout.type = PatternLayout
appender.R.layout.pattern = [%d{MM-dd HH:mm:ss}][%-5level][%C{1}.%M(%F:%L)] - %msg%n
appender.R.policies.type = Policies
appender.R.policies.time.type = TimeBasedTriggeringPolicy
appender.R.policies.time.interval = 1
appender.R.strategy.type = DefaultRolloverStrategy
appender.R.strategy.action.type = Delete
appender.R.strategy.action.basepath = ${sys:user.home}${sys:file.separator}jimmutable_cloud${sys:file.separator}logs${sys:file.separator}
appender.R.strategy.action.condition.type = IfLastModified
appender.R.strategy.action.condition.age = 1D
appender.R.strategy.action.PathConditions.type = IfFileName
appender.R.strategy.action.PathConditions.glob = cloud.log-*

rootLogger.appenderRefs = R, console

rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.R.ref = File


###############
#  log4j 1.x  #
###############
log4j.rootLogger = WARN, R, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern  = [%d{MM-dd HH:mm:ss}][%-5level][%C{1}.%M(%F:%L)] - %msg%n

log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File = ${user.home}${file.separator}jimmutable_cloud${file.separator}logs${file.separator}cloud.log
log4j.appender.R.DatePattern = ${filename}-%d{yyyy-MM-dd}
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern  = [%d{MM-dd HH:mm:ss}][%-5level][%C{1}.%M(%F:%L)] - %msg%n
